<section class="relative h-[70vh] bg-fixed bg-center bg-cover bg-no-repeat"
         style="background-image: url('{{ site.baseurl }}/images/{{ include.bg }}');">
  <!-- overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-60"></div>

  <!-- content -->
  <div class="relative z-10 flex flex-col items-center justify-center h-full px-4 text-center pt-8 pb-16">
    <h2 class="text-4xl md:text-5xl font-bold text-white mb-4 drop-shadow-md">
      {{ include.title }}
    </h2>

    <div class="text-white max-w-3xl text-lg md:text-xl mb-6 text-left">
      {% capture section_text %}
        {% include_relative _content/home/{{ include.markdown }} %}
      {% endcapture %}
      {{ section_text | markdownify }}
    </div>

    <a href="{{ site.baseurl }}/{{ include.link }}"
       class="bg-white text-black font-semibold px-6 py-3 rounded shadow-md hover:bg-gray-100 transform hover:scale-105 transition duration-200">
      {{ include.button }}
    </a>
  </div>
</section>

<!-- spacer -->
<div class="h-16 bg-white"></div>
