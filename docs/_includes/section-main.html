<section class="relative bg-fixed bg-center bg-cover bg-no-repeat py-20"
         style="background-image: url('{{ site.baseurl }}/images/{{ include.bg }}');">
  <!-- overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-60"></div>

  <!-- content wrapper -->
 <div class="relative z-10 flex flex-col md:flex-row h-full w-full {{ include.flip == 'true' | default: false | ternary: 'md:flex-row-reverse', '' }} data-aos='fade-up' data-aos-duration='1000'">
  
  <!-- Left Side: Title + Text -->
  <div class="w-full md:w-1/2 flex flex-col justify-center px-6 md:px-12 text-white text-left">
    <div>
      <h2 class="text-4xl md:text-5xl font-bold mb-6 drop-shadow-md">
        {{ include.title }}
      </h2>
      <div class="prose prose-invert prose-xl space-y-4 leading-relaxed">
        {% capture section_text %}
          {% include_relative _content/homepage/{{ include.markdown }} %}
        {% endcapture %}
        {{ section_text | markdownify }}
      </div>
    </div>
  </div>

  <!-- Right Side: Button -->
  <div class="w-full md:w-1/2 flex justify-center items-center px-6 md:px-12">
    <a href="{{ site.baseurl }}/{{ include.link }}"
       class="font-semibold px-6 py-4 rounded-lg shadow-md transform hover:scale-105 transition duration-200
          {% if include.flip %}
            bg-green-500 text-white hover:bg-green-600
          {% else %}
            bg-blue-500 text-white hover:bg-blue-600
          {% endif %}">
      {{ include.button }}
    </a>         
  </div>
</div>

</section>

<!-- Spacer -->
<div class="h-8 bg-white"></div>
