<section class="relative bg-fixed bg-center bg-cover bg-no-repeat py-20"
         style="background-image: url('{{ site.baseurl }}/images/{{ include.bg }}');">
  <!-- overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-60"></div>

  <!-- content wrapper -->
  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Title -->
    <h2 class="text-4xl md:text-5xl font-bold text-white mb-10 drop-shadow-md text-center md:text-left">
      {{ include.title }}
    </h2>

    <!-- Split content -->
    <div class="flex flex-col md:flex-row {{ include.flip | default: 'md:flex-row' }} items-center justify-between gap-8">
      
      <!-- Text Block -->
      <div class="md:w-2/3 prose prose-invert prose-xl text-white leading-relaxed text-left">
        {% capture section_text %}
          {% include_relative _content/homepage/{{ include.markdown }} %}
        {% endcapture %}
        {{ section_text | markdownify }}
      </div>

      <!-- Button Block -->
      <div class="md:w-1/3 flex justify-center md:justify-end mt-8 md:mt-0">
        <a href="{{ site.baseurl }}/{{ include.link }}"
           class="bg-white text-black font-semibold px-6 py-3 rounded shadow-md hover:bg-gray-100 transform hover:scale-105 transition duration-200 whitespace-nowrap">
          {{ include.button }}
        </a>
      </div>

    </div>
  </div>
</section>

<!-- Spacer -->
<div class="h-8 bg-white"></div>
